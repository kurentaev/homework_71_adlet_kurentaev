{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Blog {% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
	<link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
	<link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
	<meta name="theme-color" content="#7952b3">
	<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column h-100">
<nav class="navbar">
<header>
  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
    <div class="container-fluid">
      <a class="navbar-brand mx-5" href="{% url 'index' %}"><img style="width: 200px" src="/uploads/logo.png" alt="logo"></a>
        {% if user.is_authenticated %}
            <a href="{% url 'account_search' %}"><i class="bi bi-search" style="font-size: 1.5rem; color: black;"></i></i></a>
            <div class="navbar-brand mt-3 mx-5 d-flex">
                <a href="{% url 'post_add' %}"><i class="bi bi-plus-circle mx-3" style="font-size: 2rem; color: black;"></i></a>
                <a aria-current="page" href="{% url 'profile' user.pk %}"><i class="bi bi-person mx-3" style="font-size: 2rem; color: black;"></i></a>
                <form action="{% url 'logout' %}" method="post" class="mx-3">
                {% csrf_token %}
                <button type="submit" name="post_id" value="{{post.pk}}" class="btn like_button"><i class="bi bi-box-arrow-right" style="font-size: 2rem; color: black;"></i></button>                </form>
            </div>
        {% else %}
        <a class="nav-link active" href="{% url 'login' %}"><i class="bi bi-person" style="font-size: 2rem"></i></a>
        {% endif %}

      </div>
    </div>
  </nav>
</header>
    <div class="container">

    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Kurentaev Adlet kurentaev@gmail.com</span>
  </div>
</footer>
</body>
</html>
